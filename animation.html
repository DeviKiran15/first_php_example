<!DOCTYPE html> 
<html> 
<head> 
<style>  
div { 
	border-radius: 50%;
    width: 100px; 
    height: 100px; 
    background: green; 
    position: relative; 
    animation: mymove 3s; 
    animation-fill-mode: forwards; 
} 
@keyframes mymove { 
    from {top: 0px;} 
    to {top: 200px; background-color: purple;} 
} 
</style> 
</head> 
<body> 
<h1>The animation-fill-mode Property</h1> 
<p>Let the div element retain the style values from the last keyframe when the animation ends:</p> 
<div></div> 
</body> 
</html>
